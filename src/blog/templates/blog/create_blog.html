{% extends 'base.html' %}

{% block content %}

<style type="text/css">
  body {
    font-family: 'Arial', sans-serif;
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: auto;
  }
  .create-form {
    background: #fff;
    border: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    padding: 2rem;
    margin-top: 2rem;
  }
  .create-form label {
    font-weight: bold;
    margin-top: 1rem;
  }
  .create-form input, .create-form textarea {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.5rem;
    width: 100%;
    margin-top: 0.5rem;
  }
  .submit-button{
    background: #007BFF;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
    margin-top: 2rem;
  }
  .submit-button:hover {
    background: #0056b3;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-lg-7 offset-lg-1">
      <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

        <!-- title -->
        <div class="form-group">
          <label for="id_title">Title</label>
          <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
        </div>

        <!-- Body -->
        <div class="form-group">
          <label for="id_body">Content</label>
          <textarea class="form-control" rows="10" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
        </div>

        <!-- Image -->
        <div class="form-group">
          <label for="id_image">Image</label>
          <input  type="file" name="image" id="id_image" accept="image/*" required>
        </div>

        <!-- Submit button -->
        <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
      </form>  
    </div>
  </div>
</div>
{% endblock content %}
