<!-- blog/templates/blog/search.html -->

{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }}</h6>
                <p class="card-text">{{ post.body|truncatechars:100 }}</p>
                <a href="{% url 'blog:detail' post.id %}" class="card-link">Read more</a>
            </div>
        </div>
    {% empty %}
        <p>No posts found</p>
    {% endfor %}
{% endblock content %}
